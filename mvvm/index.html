<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="app">
    <p>{{a.a}}</p>
    <p>{{b}}</p>
    <input type="text" v-model="b">
    <p>{{hello}}</p>
  </div>
  <script src="customVue.js"></script>
  <script>
    let vue = new customVue({
      el: '#app',
      data: {
        a: {
          a: 'a = 1'
        },
        b: 'b = 2',
        c: 'c = 3'
      },
      computed: {
        hello() {
          return this.a.a + this.c
        }
      }
    })
  </script>
</body>

</html>
