<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <title>双飞翼布局</title>
  </head>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .main > div {
      float: left;
    }
    .left {
      width: 200px;
      background: red;
      margin-left: -100%;
    }
    .right {
      width: 150px;
      background: yellow;
      margin-left: -150px;
    }
    .middle {
      background: blue;
      width: 100%;
    }
    .content {
      margin-left: 200px;
      margin-right: 150px;
    }
  </style>
  <body>
    <div class="main">
      <div class="middle">
        <div class="content">中间</div>
      </div>
      <div class="left">左边</div>
      <div class="right">右边</div>
    </div>
  </body>
</html>
